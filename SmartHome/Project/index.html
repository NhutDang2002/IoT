<!DOCTYPE html>
<html>
    <head>
        <title>On IoT</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>SMART HOME</h1>
        </header>
        <main>
            <div class="left">
                <input type="radio" name="radio-room" onclick="change_room(this)" id="Radio-room1">
                <label for="Radio-room1">Living Room</label>
                <input type="radio" name="radio-room" onclick="change_room(this)" id="Radio-room2">
                <label for="Radio-room2" >Kitchen</label>
                <input type="radio" name="radio-room" onclick="change_room(this)" id="Radio-room3">
                <label for="Radio-room3" >Bedroom</label>

            </div>
            <menu>
                <div class="title">
                    <h3 class="Enviroment">Nhiet do: <span id="temperature">None</span>*C</h3>
                    <h3 class="Enviroment">Do am: <span id="humidity">None</span>%</h3>
                </div>

                <!-- ------------------------Room1---------------------- -->

                <div class="devices" id="room1">
                    <div class="box">
                        <div>Air Conditioner</div>
                        <img src="/img/air-conditioner.png" alt="">
                        <div class="button_select" id="air">
                            <button type="button" onclick="decrease('value-air-room1','1')">-</button>
                            <button type="button" id="value-air-room1" onclick="air('value-air-room1',1)">20</button>
                            <button type="button" onclick="increase('value-air-room1','1')">+</button> 
                        </div>
                    </div>
                    <div class="box" id="box-robot-room1">
                        <div>Cleaning Robot</div>
                        <img src="/img/robot.png" alt="">
                        <div class="button_select">
                            <button type="button" onclick="change_background(this,'box-robot-room1','1')">ON</button>
                            <button type="button" onclick="change_background(this,'box-robot-room1','1')">OFF</button> 
                        </div>
                    </div>
                    <div class="box">
                        <div>Fan</div>
                        <img src="/img/fan.png" alt="">
                        <div class="radio_button">
                            <input type="radio" name="radio-fan-room1" onclick="check_fan('OFF','1')" id="Radio-room1-0">
                            <label for="Radio-room1-0" id="radio0">OFF</label>
                            <input type="radio" name="radio-fan-room1" onclick="check_fan('1','1')" id="Radio-room1-1">
                            <label for="Radio-room1-1">1</label>
                            <input type="radio" name="radio-fan-room1" onclick="check_fan('2','1')" id="Radio-room1-2">
                            <label for="Radio-room1-2">2</label>
                            <input type="radio" name="radio-fan-room1" onclick="check_fan('3','1')" id="Radio-room1-3">
                            <label for="Radio-room1-3">3</label>
                        </div>
                        
                    </div>
                    <div class="box">
                        <div>Light</div>
                        <img src="/img/light2.png" alt="" id="image-light-room1">
                        <input type="range" min="40" oninput="change_opacity('image-light-room1','opacity-light-room1','1')" id="opacity-light-room1" max="100" value="70">
                        <div class="button_select">
                            <button type="button" onclick="change_light(this,'image-light-room1','opacity-light-room1','1')">ON</button>
                            <button type="button" onclick="change_light(this,'image-light-room1','opacity-light-room1','1')">OFF</button> 
                        </div>
                    </div>
                </div>   

                <!-- ----------------------------Room2------------------------ -->

                <div class="devices" id="room2" style="display: none;">
                    <div class="box" id="box-kitchen-room2">
                        <div>kitchen hood</div>
                        <img src="/img/kitchen-hood.png" alt="">
                        <div class="button_select">
                            <button type="button" onclick="change_background(this,'box-kitchen-room2','2','Kitchen-hood')">ON</button>
                            <button type="button" onclick="change_background(this,'box-kitchen-room2','2','Kitchen-hood')">OFF</button> 
                        </div>
                    </div>
                    <div class="box" id="box-robot-room2">
                        <div>Cleaning Robot</div>
                        <img src="/img/robot.png" alt="">
                        <div class="button_select">
                            <button type="button" onclick="change_background(this,'box-robot-room2','2','Robot')">ON</button>
                            <button type="button" onclick="change_background(this,'box-robot-room2','2','Robot')">OFF</button> 
                        </div>
                    </div>
                    <div class="box">
                        <div>Fan</div>
                        <img src="/img/fan.png" alt="">
                        <div class="radio_button">
                            <input type="radio" name="radio-fan-room2" onclick="check_fan('OFF','2')" id="Radio-room2-0">
                            <label for="Radio-room2-0" id="radio0">OFF</label>
                            <input type="radio" name="radio-fan-room2" onclick="check_fan('1','2')" id="Radio-room2-1">
                            <label for="Radio-room2-1">1</label>
                            <input type="radio" name="radio-fan-room2" onclick="check_fan('2','2')" id="Radio-room2-2">
                            <label for="Radio-room2-2">2</label>
                            <input type="radio" name="radio-fan-room2" onclick="check_fan('3','2')" id="Radio-room2-3">
                            <label for="Radio-room2-3">3</label>
                        </div>
                        
                    </div>
                    <div class="box">
                        <div>Light</div>
                        <img src="/img/light2.png" alt="" id="image-light-room2">
                        <input type="range" min="40" oninput="change_opacity('image-light-room2','opacity-light-room2','2')" id="opacity-light-room2" max="100" value="70">
                        <div class="button_select">
                            <button type="button" onclick="change_light(this,'image-light-room2','opacity-light-room1','2')">ON</button>
                            <button type="button" onclick="change_light(this,'image-light-room2','opacity-light-room1','2')">OFF</button> 
                        </div>
                    </div>
                </div>

                <!-- --------------------------------Room3-------------------------- -->

                <div class="devices" id="room3" style="display: none;">
                    <div class="box">
                        <div>Air Conditioner</div>
                        <img src="/img/air-conditioner.png" alt="">
                        <div class="button_select" id="air">
                            <button type="button" onclick="decrease('value-air-room3','3')">-</button>
                            <button type="button" id="value-air-room3" onclick="air('value-air-room3','3')">20</button>
                            <button type="button" onclick="increase('value-air-room3','3')">+</button> 
                        </div>
                    </div>
                    <div class="box" id="box-robot-room3">
                        <div>Cleaning Robot</div>
                        <img src="/img/robot.png" alt="">
                        <div class="button_select">
                            <button type="button" onclick="change_background(this,'box-robot-room3','3')">ON</button>
                            <button type="button" onclick="change_background(this,'box-robot-room3','3')">OFF</button> 
                        </div>
                    </div>
                    <div class="box">
                        <div>Fan</div>
                        <img src="/img/fan.png" alt="">
                        <div class="radio_button">
                            <input type="radio" name="radio-fan-room3" onclick="check_fan('OFF','3')" id="Radio-room3-0">
                            <label for="Radio-room3-0" id="radio0">OFF</label>
                            <input type="radio" name="radio-fan-room3" onclick="check_fan('1','3')" id="Radio-room3-1">
                            <label for="Radio-room3-1">1</label>
                            <input type="radio" name="radio-fan-room3" onclick="check_fan('2','3')" id="Radio-room3-2">
                            <label for="Radio-room3-2">2</label>
                            <input type="radio" name="radio-fan-room3" onclick="check_fan('3','3')" id="Radio-room3-3">
                            <label for="Radio-room3-3">3</label>
                        </div>
                        
                    </div>
                    <div class="box">
                        <div>Light</div>
                        <img src="/img/light2.png" alt="" id="image-light-room3">
                        <input type="range" min="40" oninput="change_opacity('image-light-room3','opacity-light-room3','3')" id="opacity-light-room3" max="100" value="70">
                        <div class="button_select">
                            <button type="button" onclick="change_light(this,'image-light-room3','opacity-light-room3','3')">ON</button>
                            <button type="button" onclick="change_light(this,'image-light-room3','opacity-light-room3','3')">OFF</button> 
                        </div>
                    </div>
                </div>
            </menu>
        </main>
        <footer>
            <div class="name_mssv">
                <div class="name">Nguyễn Thuận Phát</div>
                <div class="job">21119349</div>
            </div>
            <div class="name_mssv">
                <div class="name">Nguyễn Nhựt Đăng</div>
                <div class="job">21119062</div>
            </div>
            
        </footer>
        
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
        <script src="control.js"></script>
    </body>
</html>
